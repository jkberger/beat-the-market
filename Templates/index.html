<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Stock - Trading App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">Trading App</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h1>Select a Stock</h1>
    <form method="GET" action="/dashboard">
      <div class="mb-3">
        <label for="symbol" class="form-label">Enter Stock Ticker</label>
        <input list="tickers" type="text" class="form-control" name="symbol" id="symbol" placeholder="e.g., AAPL">
        <datalist id="tickers">
          {% for ticker in tickers %}
            <option value="{{ ticker }}"></option>
          {% endfor %}
        </datalist>
      </div>
      <button type="submit" class="btn btn-primary">Select Stock</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
