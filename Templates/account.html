<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Info - Trading App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/dashboard?symbol=AAPL">Trading App Dashboard</a>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Account Information</h2>
    <ul class="list-group">
      <li class="list-group-item">Equity: {{ account.equity }}</li>
      <li class="list-group-item">Cash: {{ account.cash }}</li>
      <li class="list-group-item">Buying Power: {{ account.buying_power }}</li>
      <li class="list-group-item">Portfolio Value: {{ account.portfolio_value }}</li>
      <li class="list-group-item">Status: {{ account.status }}</li>
    </ul>
    <a href="/dashboard?symbol=AAPL" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
