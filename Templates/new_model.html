<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create New Model</title>
  <!-- Include Bootstrap CSS if desired -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Create a New Model</h1>
    <form method="POST" action="/new_model">
      <div class="mb-3">
        <label for="symbol" class="form-label">Stock Symbol:</label>
        <input type="text" class="form-control" name="symbol" id="symbol" placeholder="e.g., AAPL">
      </div>
      <div class="mb-3">
        <label for="model_type" class="form-label">Model Type:</label>
        <select class="form-select" name="model_type" id="model_type">
          {% for mt in model_types %}
            <option value="{{ mt }}">{{ mt }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="indicators" class="form-label">Indicators (JSON format):</label>
        <textarea class="form-control" name="indicators" id="indicators" rows="3" placeholder='{"SMA_20": true, "SMA_50": true}'></textarea>
      </div>
      <div class="mb-3">
        <label for="hyperparameters" class="form-label">Hyperparameters (JSON format):</label>
        <textarea class="form-control" name="hyperparameters" id="hyperparameters" rows="3" placeholder='{"n_estimators": 100}'></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Train New Model</button>
    </form>
  </div>
  <!-- Bootstrap JS if desired -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
