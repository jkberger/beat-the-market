<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Models for {{ symbol }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Models for {{ symbol }}</h1>
    {% if models %}
      <ul class="list-group">
        {% for model in models %}
          <li class="list-group-item">
            {{ model }}
            <a href="/delete_model?symbol={{ symbol }}&model={{ model }}" class="btn btn-danger btn-sm float-end">Delete</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No models found for {{ symbol }}.</p>
    {% endif %}
    <a href="/dashboard?symbol={{ symbol }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
